<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName regretless.life
        ServerAdmin admin@regretless.life
        DocumentRoot /var/www/frontend
        WSGIDaemonProcess backendHttps user=flask group=www-data threads=5 home=/var/www/backend/
        WSGIPassAuthorization On
        WSGIScriptAlias /data /var/www/backend/backend.wsgi
        <directory /var/www/backend/>
                WSGIProcessGroup backend
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
                Order deny,allow
                Allow from all
        </directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLCertificateFile /etc/letsencrypt/live/regretless.life/cert.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/regretless.life/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
		SSLCertificateChainFile /etc/letsencrypt/live/regretless.life/chain.pem
		Header always set Strict-Transport-Security "max-age=0"
</VirtualHost>
</IfModule>