<VirtualHost *:80>
	ServerName regretless.life
	ServerAdmin admin@regretless.life
	DocumentRoot /var/www/html
	WSGIDaemonProcess rl-backend user=flask group=www-data threads=5 home=/var/www/rl-backend/
	WSGIScriptAlias /data /var/www/rl-backend/rl-backend.wsgi
	<directory /var/www/rl-backend/>
		WSGIProcessGroup rl-backend
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		Order deny,allow
		Allow from all
	</directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>