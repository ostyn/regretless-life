    <div class="post">
            <input class="textbox borderless" type="text" placeholder="title" value.bind="title"></input>
        <p>
            <input class="textbox borderless" type="text" placeholder="author" value.bind="author"></input>  
        </p>
        <p>
            <input class="textbox borderless" type="text" placeholder="place" value.bind="place"></input>
        </p>

            <textarea class="textbox borderless" id="postEditor" placeholder="content" value.bind="content"></textarea>
        </p>
        <button click.trigger="submit()">Submit</button>

</template>
