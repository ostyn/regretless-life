<template>
        Date: ${entry.date} @ ${entry.time}
        <br>
        Mood: ${currentMood.emoji}
        <br>
        Activities: <ul if.bind="activities.length !== 0">
            <li repeat.for="[id, count] of entry.activities">${buildActivityString(id, count)}</li>
        </ul>
        Note: <div>${entry.note}</div>
        <button click.trigger="deleteEntry(entry._id)">delete</button>
</template>
