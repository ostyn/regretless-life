    <section class="contentArea">
        Register
        <form submit.click="register()">
            <p>
                <input class="textbox" type="text" value.bind="email" placeholder="email"></input>
            </p>
            <p>
                <input class="textbox" type="password" value.bind="password" placeholder="password"></input>
            </p>
            <p>
                <input class="textbox" type="name" value.bind="name" placeholder="name"></input>
            </p>
            <p>
                <button name="submit" click.trigger='register()'>register</button>
            </p>
        </form>
    </section>
</template>
