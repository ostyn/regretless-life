<template>
    <divif.bind="routes">
        <div repeat.for="route of routes.data" click.trigger="setRoute(route.routeId)" >${route.longName}</div>
    </div>

    <div repeat.for="stop of stops.data" click.trigger="setStop(stop.stopId)">${stop.stopDescription}(${stop.stopId})</div>
    <div repeat.for="arriving of currentStopInfo.data">${arriving.status} to ${arriving.destination}</div>
</template>
