<template>
    <require from="converters/markdown-format"></require>
    <div class="post">
        <p>
            <input class="textbox" type="text" placeholder="title" value.bind="post.title"></input>
        </p>
        <p>
            <input class="textbox" type="text" placeholder="place" value.bind="post.location"></input>
        </p>
        <p>
            <input class="textbox" type="text" placeholder="hero photo url" value.bind="post.heroPhotoUrl"></input>
        </p>
        <p>
            <textarea class="textarea postEditor" placeholder="content" value.bind="post.content"></textarea>
            <span class="postEditor postPreview" innerhtml.bind="post.content | markdownFormat"></span>
        </p>
        <p>
            <input type="checkbox" checked.bind="post.isDraft">Save as draft?</input>
        </p>
        <button click.trigger="submit()">Submit</button>
    </div>
</template>
