<template>
    <require from="/dist/converters/markdown-format"></require>
    <div class="post">
        <p>
            <input class="textbox borderless" type="text" placeholder="title" value.bind="skyApi.post.title"></input>
        </p>
        <p>
            <input class="textbox borderless" type="text" placeholder="author" value.bind="skyApi.post.author"></input>  
        </p>
        <p>
            <input class="textbox borderless" type="text" placeholder="place" value.bind="skyApi.post.location"></input>
        </p>
        <p>
            <textarea class="textarea borderless postEditor" placeholder="content" value.bind="skyApi.post.content"></textarea>
            <span class="postEditor postPreview" innerhtml.bind="skyApi.post.content | markdownFormat"></span>
        </p>
        <button click.trigger="submit()">Submit</button>
    </div>
</template>
