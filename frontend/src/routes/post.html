<template>
    <require from="converters/markdown-format"></require>
    <require from="widgets/post-widget"></require>
    <section class="contentArea">
        <post-widget post.bind="post">
            <div slot="optionalControls" class="nextPrevLink">
                <a if.bind="prevPost" route-href="route: post; params.bind: { id: prevPost.id }" class="left">
                    << ${prevPost.title} 
                </a>
                <a if.bind="nextPost" route-href="route: post; params.bind: { id: nextPost.id }" class="right">
                    ${nextPost.title} >>
                </a>
            </div>
        </post-widget>
        <div class="siteBody" show.bind="post == undefined">
            Couldn't find that post. Sorry :(
        </div>
    </section>
    <section class="contentArea comments">
        <div class="siteBody">
            <p class="small">Talk in the boxes down there. We'll talk back!</p>
            <h3>${post.comments.length} comment${post.comments.length == 1 ? "" : "s"}</h3>
            <div class="comment" repeat.for="comment of post.comments">
                <div class="grey">#${$index+1} ${comment.name}</div>
                <div class="grey">${formatLib.secondsToDate(comment.date)} at ${formatLib.secondsToTime(comment.date)}</div>
                <div>${comment.content}</div>
                <button if.bind="userService.isAuthenticated" click.trigger="deleteComment(comment)">delete</button>
            </div>
        </div>
    </section>
    <section class="contentArea postComment">
        <div class="siteBody">
            <p><input class="textbox" placeholder="Name" value.bind=comment.name></input>
            </p>
            <p><input class="textbox" placeholder="Email(optional)" value.bind="comment.email"></input>
            </p>
            <p><textarea class="textarea" placeholder="Comment" value.bind="comment.content"></textarea></p>
            <p><button click.trigger="submitComment()" disabled.bind="activelySubmittingComment">Submit Comment</button></p>
        </div>
    </section>
</template>
