<template>
    <require from="/dist/converters/markdown-format"></require>
    <section>
        <div class="post" show.bind="skyApi.post != undefined"> 
            <h2 class="script">${skyApi.post.title}</h2> <a route-href="route: editor; params.bind: { id: skyApi.post._id }">edit</a>
            <p class="grey">by ${skyApi.post.author} on ${secondsToDate(skyApi.post.date)} at ${secondsToTime(skyApi.post.date)}</p>
            <p>
                <div innerhtml.bind="skyApi.post.content | markdownFormat"></div>
            </p>
            <div show.bind="skyApi.post.dateLastEdited != undefined"> 
                <p class="grey">Updated on ${secondsToDate(skyApi.post.dateLastEdited)} at ${secondsToTime(skyApi.post.dateLastEdited)}</p>
            </div>
            <div class="nextPrevLinks">
                <a if.bind="prevPost" route-href="route: post; params.bind: { id: prevPost.id }" class="left"><< ${prevPost.title}</a>
                <a if.bind="nextPost" route-href="route: post; params.bind: { id: nextPost.id }" class="right">${nextPost.title} >></a>
            </div>
        </div>
        <div class="post" show.bind="skyApi.post == undefined">
            Couldn't find that post. Sorry :(
        </div>
    </section>
    <section class="comments">
        <p class="small">Talk in the boxes down there. We'll talk back!</p>
        <h3>${skyApi.post.comments.length} comment${skyApi.post.comments.length == 1 ? "" : "s"}</h3>
        <div class="comment" repeat.for="comment of skyApi.post.comments">
            <div class="grey script">#${$index+1} ${comment.name}</div>
            <div class="grey">${secondsToDate(comment.date)} at ${secondsToTime(comment.date)}</div>
            <div>${comment.content}</div>
        </div>
    </section>
    <section class="postComment">
        <p><input class="textbox borderless" placeholder="Name" value.bind=comment.name></input></p>
        <p><input class="textbox borderless" placeholder="Email(optional)" value.bind="comment.email"></input></p>
        <p><textarea class="textarea borderless" placeholder="Comment" value.bind="comment.content"></textarea></p>
        <p><button click.trigger="submitComment()">Submit Comment</button></p>
    </section>
</template>
