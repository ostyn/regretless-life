<template class="info">
    <div if.bind="userService.isAuthenticated && userService.usersName">
        Hey, ${userService.usersName}. What's up?
    </div>
    <div>
        <img class="infoSectionImage" click.trigger="router.navigateToRoute('login')" width=150 height=150 src="src/widgets/us.jpg">
    </div>
    <div class="infoSectionTitleContainer">
        <div class="infoSectionTitle">who are we?</div>
    </div>
    <div class="infoSectionContent">Jared + Erika. AKA, Jerika. AKA, us. Out to see the world and never forget it.</div>
    <br>
    <h5>Subscribe</h5>
    <form submit.trigger="subscribe()">
        <div><input class="textbox" value.bind="email" placeholder="my@email.com"></input></div>
        <br>
        <div><button disabled.bind="activelySubscribing">subscribe</button></div>
        <div class="small" if.bind="message">${message}</div>
    </form>
    <div><button if.bind="userService.isAuthenticated" click.trigger="newPost()">new post</button></div>
    <a if.bind="userService.isAuthenticated" route-href="route: drafts"><button>view drafts</button></a>
    <div><button if.bind="userService.isAuthenticated" click.trigger="userService.logout()">logout</button></div>
</template>
