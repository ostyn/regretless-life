<template>
    <div>
        <button if.bind="usingOnedrive" click.trigger="launchOneDrivePicker()">select pictures</button>
        <br>
        <span click.trigger="setWidthHeight(1024, 9999)" for="width">width:<input id="width" class="textbox sizeInputs" value.bind="width" type="number"></span>
        <br>
        <span click.trigger="setWidthHeight(9999, 600)" for="height">height:<input id="height" class="textbox sizeInputs" value.bind="height" type="number"></span>
    </div>
    <div class="imagePreviews">
        <div class="imagePreview" if.bind="images" repeat.for="image of images">
            <img click.trigger="insertImgNodeAtCursor(image.url+'?width='+width+'&amp;height='+ height +'&amp;cropmode=none', image.name, image.id)" src="${image.url}?width=9999&amp;height=190&amp;cropmode=none">
        </div>
    </div>
</template>
