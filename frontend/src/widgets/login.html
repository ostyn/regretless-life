<template>
    <section>
        <span class="routeTitle">Login</span>
        <form>
            <p>
                <input class="textbox" type="text" value.bind="email" placeholder="email" focus="true"></input>
            </p>
            <p>
                <input class="textbox" type="password" value.bind="password" placeholder="password"></input>
            </p>
            <p>
                <button name="submit" click.trigger='login()'>login</button>
            </p>
        </form>
    </section>
</template>
