<template>
    <require from="./info-section"></require>
    <ul class="menu">
        <li class="menuItem logo">
            <a href="#">${router.title}</a>
        </li>
        <li repeat.for="row of router.navigation" class="menuItem ${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
        </li>
        <ul class="submenu">
            <li class="menuItem">
                <form submit.trigger="search(query)">
                    <input class="textbox" id="searchbox" type="text" placeholder="search blog..." value.bind="query"></input>
                </form>
            </li>
        </ul>
    </ul>
    <ul class="mobile-menu">
        <li class="menuItem logo">
            <a href="#">${router.title}</a>
        </li>
        <ul class="submenu">
            <li class="menuItem menubutton" click.trigger="toggleDropdown()">
                &equiv;
            </li>
        </ul>
    </ul>
    <ul show.bind="isOut" class="mobile-menu-dropdown">
        <li repeat.for="row of router.navigation" class="subMenuItem ${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
        </li>
        <li class="subMenuItem">
            <form submit.trigger="search(query)">
                <input class="textbox" id="searchbox" type="text" placeholder="search blog..." value.bind="query"></input>
            </form>
        </li>
        <li class="subMenuItem">
            <info-section></info-section>
        </li>
    </ul>
</template>
