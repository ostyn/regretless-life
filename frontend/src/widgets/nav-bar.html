<template>
    <require from="./info-section"></require>
    <require from="./expando.html"></require>
    <div class="logo">
        <a class="titleLink logo1" href="#">regretless.<span class="logo2">LIFE</span></a>
    </div>
    <div class="mobile-menu">
        <div click.trigger="toggleMobileMenu()">
            &equiv;
        </div>
    </div>
    <div class="menuContainer">
        <div class="menu">
            <div repeat.for="row of router.navigation" class="menuItem ${row.isActive ? 'active' : ''}">
                <a href.bind="row.href">${row.title}</a>
            </div>
            <div repeat.for="item of extraMenuItemsConfig.items"  class="menuItem">
                <a class="${router.currentInstruction.fragment===item.routeFragment ? 'active' : ''}" route-href="route.bind:item.routeName; params.bind:item.params">${item.title}</a>
            </div>
            <expando callback.call="search($event, query)">
        </div>
    </div>
    <div if.bind="isMobileMenuOut" class="mobile-menu-dropdown">
        <info-section class="menuInfo"></info-section>
    </div>
</template>
