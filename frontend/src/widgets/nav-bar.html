<template>
    <require from="./info-section"></require>
    <div class="logo">
        <a class="titleLink logo1" href="#">regretless.<span class="logo2">LIFE</span></a>
    </div>
    <div class="mobile-menu">
        <div click.trigger="toggleMobileMenu()">
            &equiv;
        </div>
    </div>
    <div class="menuContainer">
        <div class="menu">
            <div repeat.for="row of router.navigation" class="menuItem ${row.isActive ? 'active' : ''}">
                <a href.bind="row.href">${row.title}</a>
            </div>
            <div if.bind="!showSearchBox" class="menuItem searchToggle" click.trigger="toggleSearchBox()">
                search
            </div>
            <form submit.trigger="search(query)">
                <input show.bind="showSearchBox" 
                       class="searchbox menuItem textbox" 
                       value.bind="query" 
                       focus.bind="showSearchBox" 
                       placeholder="search...">
            </form>
        </div>
    </div>
    <br>
    <div if.bind="isMobileMenuOut" class="mobile-menu-dropdown">
        <info-section></info-section>
    </div>
</template>
