<template>
  <require from="tracker/mood-edit"></require>
  <require from="tracker/activity-edit"></require>
  <require from="tracker/entry-edit"></require>
  <require from="tracker/entry"></require>
  
  <h3 class="cursor" click.trigger="showEditor = !showEditor">Submit an Entry</h3>
  <entry-edit if.bind="!showEditor"></entry-edit>
  
  <h3 class="cursor" click.trigger="showMoods = !showMoods">Edit Moods</h3>
  <div if.bind="showMoods">
    <span click.trigger="setCurrentMood(mood)" repeat.for="mood of moods" class="mood">${mood.emoji}</span>
    <mood-edit mood.two-way="mood"></mood-edit>
  </div>

  <h3 class="cursor" click.trigger="showActivities = !showActivities">Edit Activities</h3>
  <div if.bind="showActivities">
    <div repeat.for="activity of activities" class="activityContainer cursor" click.trigger="setCurrentActivity(activity)">
      <div class="activityEmoji">${activity.emoji}</div>
      <div class="activityName">${activity.name}</div>
    </div>
    <activity-edit activity.two-way="activity"></activity-edit>
  </div>

  <h3 class="cursor" click.trigger="showEntries = !showEntries">View Entries</h3>
  <div if.bind="showEntries">
    <input value.bind="currentMonth">
    <input value.bind="currentYear">
    <entry repeat.for="e of entries" entry.bind="e"></entry>
  </div>
</template>
